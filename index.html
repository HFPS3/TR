      <defs>

              <feFlood flood-color="red" result="flood1" />

              <feComposite in="flood1" in2="off1a" operator="in"  result="comp1" />
              <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

              <feMergeNode in = "off1b" />
